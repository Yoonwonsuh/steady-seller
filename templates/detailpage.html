<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--구글 NOTO SANS-->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100;300;400&family=Yeon+Sung&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--Font Awesome KIT-->
    <script src="https://kit.fontawesome.com/4dca26fd45.js" crossorigin="anonymous"></script>



    <style>
        * {
            font-family: 'Nanum Pen Script', cursive;
            font-family: 'Noto Sans KR', sans-serif;
            font-family: 'Yeon Sung', cursive;
        }

        .detailpage {
            padding: 40px;
        }

        .mytitle {
            font-size: 30px;
            font-weight: bold;
        }

        .detail-book-image {
            width: 100px;
            height: 200px;
            float: left;
            display: block;
            vertical-align: top;
        }

        .image {
            max-width: 200px;
            max-height: 300px;
            vertical-align: top;
            display: inline-block;
            float: left;
        }

        .author {
            text-align: center;
            display: block;
        }

        .badget {
            color: white;
            background-color: saddlebrown;
            font-size: 30px;
            padding: 5px;
            border-radius: 10px;
        }
    </style>

    <title>BB Tree | 상세페이지</title>
</head>

<body>
<header class="header">
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../images/header-tree.png" width="30" height="30"
                 class="d-inline-block align-top" alt="">
            BBTree
        </a>
        <div style="margin-left:fill;color:saddlebrown;margin-right: 10px;font-weight: bold;color:saddlebrown">
            <i class="fa-regular fa-user-circle" aria-hidden="true"></i> 님 &nbsp;&nbsp;&nbsp;&nbsp;
            <a onclick="window.location.href = '/mypage'" style="font-weight: bold;color:saddlebrown"><i
                    class="fa-solid fa-book-open" aria-hidden="true"></i> MyPage &nbsp;&nbsp;&nbsp;</a>
            <a onclick="logout()" style="font-weight: bold;color:saddlebrown"><i class="fa fa-sign-out"
                                                                                 aria-hidden="true"></i>
                Logout</a>
        </div>
    </nav>
</header>
<div class="detailpage">
    <div class="mytitle">{bookname}</div>
    <br>
    <div class="image">
        <img src="../images/sample_image.jpg" alt="" width="200" height="300">
    </div>
    <div class="author">{author}
        <br>{publisher}
    </div>

    <div class="input-group mb-3">

    </div>
    <span class="badget"> &nbsp;댓글&nbsp; </span>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="코멘트 입력" aria-label="코멘트 입력"
               aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">확인</button>
    </div>
    <table class="table table-borderless">
        <thead>
        <tr>
            <th scope="col" style="padding-left:40px;">닉네임</th>
            <th scope="col">댓글</th>
        </tr>
        </thead>
        <tbody id="comment-box">
        </tbody>
    </table>

</div>


</div>
</body>

</html>
