  <style>
  .flip {
  width: 300px;
  height: 300px;
  perspective: 1100px;
    text-align: center;
    vertical-align:center;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transition: .4s;
  transform-style: preserve-3d;
}

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }

  .front {
    background: ivory;
  }

  .back {
    background: ivory;
    transform: rotateY(180deg);
  }

  .flip:hover .card {
    transform: rotateY(180deg);
  }

  .mytitle {
    width: 100%;
    height: 250px;

    background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://img.khan.co.kr/news/2019/07/03/2019070301000505300035121.jpg');
    background-position: center;
    background-size: cover;

    color: white;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .card_zone{
    display: flex;flex-direction: row;justify-content: space-around
  }
  </style>

</head>
