<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
  <style>
  .flip {
  width: 200px;
  height: 250px;
  perspective: 1100px;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transition: .4s;
  transform-style: preserve-3d;
}

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }

  .front {
    background: red;
  }

  .back {
    background: royalblue;
    transform: rotateY(180deg);
  }

  .flip:hover .card {
    transform: rotateY(180deg);
  }

  .mytitle {
    width: 100%;
    height: 250px;

    background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://img.khan.co.kr/news/2019/07/03/2019070301000505300035121.jpg');
    background-position: center;
    background-size: cover;

    color: white;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  </style>

  <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
</head>

<body>
<div class="mytitle"></div>
<div class="flip">
  <div class="card front" style="width: 18rem;">
    <div class="card-body">
      <div><img src="https://image.yes24.com/goods/102347474/XL" style="width: 100px; height: 100px"></div>
      <h5 class="card-title">Card title</h5>
    </div>
    <div class="back">아무것도 없는 책</div>
  </div>
</div>
</body>

</html>
